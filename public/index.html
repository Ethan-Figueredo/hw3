<!DOCTYPE html>
<html>
<!-- This creates the Title of the webpage -->

<head>
    <title>Cheesecake Order Form</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<!-- This is where the body text starts for the webpage -->

<body>
    <div class="header">
        <h1>Cheesecake Order Form</h1> <!-- is the title on the webpage -->
    </div>
    <div class="sideBySide">
        <div class="bulletPoints">
            <h2>Quantities</h2>
            <!-- The dropdown menu for quantities -->
            <form name="quantities">
            <select id="quantities">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            </form>
            
        </div>

        <div class="Toppings">
            <h2>Toppings</h2>
            <!-- This creates the selection for the different
            types of toppings. You can only select one in the form. -->
            <form id="toppingList">
                <label><input type="radio" name="toppings" value="Plain" id="plain">Plain</label><br>
                
                <label><input type="radio" name="toppings" value="Cherry" id="cherry">Cherry</label><br>
                
                <label><input type="radio" name="toppings" value="Chocolate" id="chocolate">Chocolate</label>
                
            </form>
        </div>
    </div>
    <!-- The notes section is created with a header, 
        a textbox, a button
     -->
    <div class="row">
        <div class="Notes">
            <h2>Notes</h2>
            <textarea id="noteSection" cols="40" rows="5" placeholder="Enter Any Special Instructions Here."></textarea>
            <button class="button button1" onclick="orderCakeScript()">Order</button>
        </div>
    </div>
    <!-- This section describes the total orders 
        and the inividual orders in a list -->
    <div class="sideBySide">

        <h2>Orders for</h2>
        <div class="right-menu">
            <button id="first" class="menu-button">Jan</button>
            <div class="dropdown-menu">
                <div class="vertical-menu">
                    <a id="Jan" href="#">Jan</a>
                    <a id="Feb" href="#">Feb</a>
                    <a id="Mar" href="#">Mar</a>
                    <a id="Apr" href="#">Apr</a>
                    <a id="May" href="#">May</a>
                    <a id="Jun" href="#">Jun</a>
                    <a id="Jul" href="#">Jul</a>
                    <a id="Aug" href="#">Aug</a>
                    <a id="Sep" href="#">Sep</a>
                    <a id="Oct" href="#">Oct</a>
                    <a id="Nov" href="#">Nov</a>
                    <a id="Dec" href="#">Dec</a>
                </div>
            </div>
        </div>
    </div>
    <ul>
        <li id="cherryList">11 Cherry</li>
        <li id="chocolateList">17 Chocolate</li>
        <li id="plainList">31 Plain</li>
    </ul>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="javascripts/functions.js"></script>
</body>

</html>
